<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gift shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <nav>
        <div class="logo"></div>

        <div
          @click="toggle = !toggle"
          id="nav-icon1"
          :class="toggle ? 'open' : ''"
        >
          <span></span>
          <span></span>
          <span></span>
        </div>

        <ul :class="toggle ? 'open links' : 'links'">
          <li class="link">
            <a href="/">Home</a>
          </li>
          <li class="link">Gifts</li>
          <li class="link">
            <a href="./giftcards"> Gift cards</a>
          </li>
          <li class="link">
            <a href="./redeem"> Redeem giftcard</a>
          </li>
        </ul>
      </nav>
      <div class="verify" v-if="!success || !verified">
        <img src="./assets/Jumping ball.gif" alt="" />
        <p>Please wait...</p>
      </div>
      <div class="verify" v-else>
        <img src="./assets/checked.svg" style="width: 100px" alt="" />
        <p>
          Your giftcard has been created successfully and an email has been sent
          to <b>{{senderEmail}}</b> with the details.
        </p>
        <button class="btn btn-dark">Go Home</button>
      </div>

      <script src="./js/verify.js"></script>
    </div>
  </body>
</html>
